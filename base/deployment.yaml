apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: java-app:latest  # Будет переопределено в overlay
        imagePullPolicy: Never  # Используем локальные образы из minikube
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        # Подключение к staging сервисам (когда они будут)
        - name: USER_SERVICE_URL
          value: "http://user-service.staging.svc.cluster.local:8080"
        - name: PAYMENT_SERVICE_URL
          value: "http://payment-service.staging.svc.cluster.local:8080"
        - name: ENVIRONMENT
          value: "preview"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Health checks для Java приложения
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
