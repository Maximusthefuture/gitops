apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: preview-feature-auth

resources:
- ../../base

# Можно переопределить образ (когда будет свой)
# images:
# - name: nginx
#   newName: myregistry.com/auth-service
#   newTag: feature-auth-123

patches:
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: feature-auth.local
  target:
    kind: Ingress
    name: auth-service

commonLabels:
  environment: preview
  branch: feature-auth
  managed-by: argocd

commonAnnotations:
  git-branch: "feature/auth"
  description: "Preview environment for authentication feature"
