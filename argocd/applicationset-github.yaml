apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: preview-environments
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - env: feature-auth
      - env: feature-login
  template:
    metadata:
      name: 'preview-{{env}}'
      labels:
        type: preview
        environment: '{{env}}'
      finalizers:
      - resources-finalizer.argocd.argoproj.io
    spec:
      project: previews
      source:
        repoURL: https://github.com/YOUR_USERNAME/YOUR_REPO.git
        targetRevision: main
        path: envs/{{env}}
      destination:
        server: https://kubernetes.default.svc
        namespace: 'preview-{{env}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PruneLast=true

