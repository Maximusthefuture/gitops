name: Build and Package Java App

on:
  push:
    branches:
      - 'feature/**'
    paths:
      - 'java-repo/**'
  pull_request:
    branches:
      - 'feature/**'
    paths:
      - 'java-repo/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: java-repo/pom.xml

      - name: Debug information
        run: |
          echo "=== Debug Information ==="
          echo "GitHub Context:"
          echo "  Branch: ${{ github.ref }}"
          echo "  Event: ${{ github.event_name }}"
          echo "  Workflow: ${{ github.workflow }}"
          echo "  Repository: ${{ github.repository }}"
          echo ""
          echo "Repository structure:"
          ls -la
          echo ""
          echo "Java repo directory:"
          ls -la java-repo/ 2>/dev/null || echo "java-repo directory not found"
          echo ""
          echo "Source files:"
          find java-repo/src -type f 2>/dev/null || echo "No src directory found"
          echo ""
          echo "Maven files:"
          ls -la java-repo/pom.xml 2>/dev/null || echo "pom.xml not found"
          echo ""
          echo "Dockerfile:"
          ls -la java-repo/Dockerfile 2>/dev/null || echo "Dockerfile not found"

      - name: Extract branch name
        id: branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          FEATURE_NAME=${BRANCH_NAME#feature/}
          # Sanitize branch name for use as image tag
          FEATURE_TAG=$(echo "$FEATURE_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/-/g' | sed 's/-\+/-/g' | sed 's/^-\|-$//g')
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "feature_name=$FEATURE_NAME" >> $GITHUB_OUTPUT
          echo "feature_tag=$FEATURE_TAG" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME"
          echo "Feature: $FEATURE_NAME"
          echo "Tag: $FEATURE_TAG"

      - name: Build with Maven
        working-directory: java-repo
        run: |
          echo "Building Java application with Maven..."
          mvn clean package -DskipTests
          echo "Build completed successfully!"
          ls -lh target/*.jar || echo "Warning: JAR file not found"

      - name: Verify JAR file exists
        working-directory: java-repo
        run: |
          echo "Checking for JAR file..."
          JAR_FILE=$(find target -name "*.jar" -type f | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "❌ Error: JAR file not found in target/ directory"
            echo "Listing target directory:"
            ls -la target/ || echo "Target directory does not exist"
            echo "Looking for JAR files:"
            find . -name "*.jar" -type f
            exit 1
          fi
          echo "✅ JAR file found: $JAR_FILE"
          ls -lh "$JAR_FILE"
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV

      - name: Build Docker image
        working-directory: java-repo
        run: |
          IMAGE_NAME="java-app"
          IMAGE_TAG="${{ steps.branch.outputs.feature_tag }}"
          FULL_IMAGE="${IMAGE_NAME}:${IMAGE_TAG}"
          
          echo "Building Docker image: $FULL_IMAGE"
          echo "Using Dockerfile:"
          cat Dockerfile | head -20
          
          if [ ! -f Dockerfile ]; then
            echo "❌ Error: Dockerfile not found"
            exit 1
          fi
          
          docker build -t "$FULL_IMAGE" -f Dockerfile . || {
            echo "❌ Error: Docker build failed"
            exit 1
          }
          
          docker tag "$FULL_IMAGE" "${IMAGE_NAME}:latest"
          
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_ENV
          
          echo "✅ Built image: $FULL_IMAGE"
          docker images | grep "$IMAGE_NAME"

      - name: Save Docker image
        run: |
          IMAGE_NAME="java-app"
          FULL_IMAGE="${{ env.FULL_IMAGE }}"
          
          if [ -z "$FULL_IMAGE" ]; then
            echo "❌ Error: FULL_IMAGE environment variable is not set"
            exit 1
          fi
          
          echo "Saving Docker images..."
          docker save "$FULL_IMAGE" -o image.tar || {
            echo "❌ Error: Failed to save image $FULL_IMAGE"
            exit 1
          }
          
          docker save "${IMAGE_NAME}:latest" -o image-latest.tar || {
            echo "❌ Error: Failed to save image ${IMAGE_NAME}:latest"
            exit 1
          }
          
          echo "✅ Images saved successfully:"
          ls -lh *.tar
          
          # Проверяем размер файлов
          if [ ! -s image.tar ]; then
            echo "❌ Error: image.tar is empty"
            exit 1
          fi

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ steps.branch.outputs.feature_tag }}
          path: |
            image.tar
            image-latest.tar
          retention-days: 7

      - name: Build info
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ steps.branch.outputs.branch_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Feature:** \`${{ steps.branch.outputs.feature_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.FULL_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the image artifact" >> $GITHUB_STEP_SUMMARY
          echo "2. Load image into minikube:" >> $GITHUB_STEP_SUMMARY
          echo "   \`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "   docker load -i image.tar" >> $GITHUB_STEP_SUMMARY
          echo "   minikube image load ${{ env.FULL_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "   \`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "3. ArgoCD will automatically deploy the application" >> $GITHUB_STEP_SUMMARY

